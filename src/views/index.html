<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interop with system</title>
</head>

<body>

  <button onclick="printToConsole({message: 'Hello world'})">Hello world</button>

</body>
<script>

  function printToConsole(body) {
    fetch('/hello-world', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(body)
    }).catch(e => console.error(e))
  }

</script>

</html>
